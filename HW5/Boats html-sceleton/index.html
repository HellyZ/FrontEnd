<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boats site sceleton</title>

</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header class="headedr">
      <div class="header__content">
        <a href="#" class="header__logo">
          <img src="#" alt="" class="logo">
        </a>
        <div class="header__nav">
          <nav class="nav">
            <a href="#" class="nav__link"></a>
            <a href="" class="nav__link"></a>
          </nav>
        </div>
      </div>
    </header>
    <!-- end of HEADER -->

    <!-- INTRO SECTION -->
    <section class="intro">
      <div class="intro__content">
        <div class="intro__title"></div>
        <div class="intro__subtitle"></div>
        <div class="intro__form">
          <div class="form">
            <input type="text" class="form__input">
            <button class="btn--form"></button>
          </div>
        </div>
      </div>
    </section>
    <!-- end of INTRO SECTION -->

    <!-- STATISTIC SECTION -->
    <section class="statistic">
      <div class="statistic__block">
        <div class="block" id="destination">
          <h2 class="number"></h2>
          <p class="title"></p>
        </div>
        <div class="block" id="cities">
          <h2 class="number"></h2>
          <p class="title"></p>
        </div>
        <div class="block" id="boats">
          <h2 class="number"></h2>
          <p class="title"></p>
        </div>
        <div class="block" id="sailors">
          <h2 class="number"></h2>
          <p class="title"></p>
        </div>
      </div>
    </section>
    <!-- end of STATISTIC SECTION -->

    <!-- PLACES GALLERY SECTION -->
    <section class="places">
      <div class="places__title"></div>
      <div class="places__subtitle"></div>
      <div class="places__gallery">
        <div class="gallery">
          <div class="gallery__ImgBlock top">
            <img src="" class="left">
            <img src="" alt="" class="right">
          </div>
          <div class="gallery__ImgBlock bottom">
            <img src="" alt="" class="bottom-img1">
            <img src="" alt="" class="bottom-img2">
            <img src="" alt="" class="bottom-img3">
          </div>
        </div>
      </div>
      <button class="places-btn"></button>
    </section>
    <!-- end of PLACES GALLERY SECTION -->

    <!-- PARTNERSHIP SECTION -->
    <section class="partnership">
      <div class="partnership__title"></div>
      <div class="partnership__subtitle"></div>
      <button class="partnership-btn"></button>
    </section>
    <!-- end of PARTNERSHIP SECTION --> 

    <!-- BOATS GALLERY SECTION -->
    <section class="boats">
      <div class="boats__title"></div>
      <div class="boats__subtitle"></div>
      <div class="boats__gallery">
        <div class="gallery">
          <div class="gallery__ImgBlock row1">
            <img src="" alt="" class="left">
            <img src="" alt="" class="right">
            </div>
            <div class="gallery__ImgBlock row2">
            <img src="" alt="" class="left">
            <img src="" alt="" class="right">
          </div>
        </div>
      </div>
      <button class="boats__btn"></button>
    </section>
    <!-- end of BOATS GALLERY SECTION -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__row">
        <div class="topLocation"></div>
        <div class="featuredBoats"></div>
        <div class="subscribe__form">
          <div class="form__title"></div>
          <div class="form">
            <input type="text" class="form__input">
            <button class="btn--form"></button>
          </div>
          <div class="socials">
            <div class="socials__logo">
              <a href="" class="logo">
                <img src="#" alt="" class="faceboock">
              </a>
              <a href="" class="logo">
                  <img src="#" alt="" class="twitter">
               </a>
              <a href="" class="logo">
                   <img src="#" alt="" class="google+">
               </a>
            </div>
          </div>
        </div>
        <div class="contacts">
        </div>
      </div>
    </footer>
    <!-- end of FOOTER -->
  </div>
</body>
</html>
