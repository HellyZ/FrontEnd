<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <title>Boats</title>
</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">
          <img src="images/logo.png" alt="logo nava">
        </a>
        <div class="header__nav">
          <nav class="nav">
            <a href="#" class="nav__link">top destination</a>
            <a href="#" class="nav__link">add your boat</a>
          </nav>
        </div>
      </div>
    </header>
    <!-- END of HEADER -->

    <!-- INTRO SECTION -->
    <section class="intro">
      <div class="container">
        <div class="row">
          <div class="intro__main col-10">
            <h1 class="intro__title">RESERVE A BOAT NOW!</h1>
            <p class="intro__subtitle">and set your sails into paradise!</p>
          </div>
          <div class="intro__form col-8">
            <div class="form">
              <input type="text" class="form__input">
              <button class="btn btn--form">find a boat</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END of INTRO SECTION -->

    <!-- STATISTIC SECTION -->
    <section class="statistic">
      <div class="statistic__blocks">
        <div class="block__destination">
          <h2 class="number">2,300</h2>
          <p class="title">Destination</p>
        </div>
        <div class="block__cities">
          <h2 class="number">1,000</h2>
          <p class="title">Cities</p>
        </div>
        <div class="block__boats">
          <h2 class="number">35,000</h2>
          <p class="title">Boats</p>
        </div>
        <div class="block__sailors">
          <h2 class="number">50,000</h2>
          <p class="title">Seilors</p>
        </div>
      </div>
    </section>
    <!-- END OF STATISTIC SECTION -->
  </div>
</body>
</html>
